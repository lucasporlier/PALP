<!DOCTYPE HTML>
<html>
<head>
    <title>Pôle Emploi</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <div class="logo">
            <span class="icon"><img src="images/logo.png" alt="logo pôle emploi"/></span>
        </div>
        <div class="content">
            <div class="inner">
                <h1>Pôle Emploi</h1>
                <p>A fully responsive site designed by <a href="https://github.com/lucasporlier/">us</a> and
                    released<br/>
                    for free under the <a href="LICENSE.txt">Creative Commons</a> license.</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#connexion">Connexion</a></li>
                <li><a href="#inscription">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <div id="main">

		<!-- Connexion -->
		<article id="connexion">
			<h2 class="major">Connexion</h2>
			<form method="post" action="index.html">
				<div class="field">
					<label for="demo-email">Email</label>
					<input type="email" name="demo-email" id="demo-email" value="" placeholder="jane@untitled.tld"/>
				</div>
				<div class="field">
					<label for="demo-passwd">Mot de passe</label>
					<input type="password" name="demo-passwd" id="demo-passwd" value=""/>
				</div>
				<ul class="actions">
					<li><input type="submit" value="Se connecter" class="special"/></li>
					<li><input type="reset" value="Reset"/></li>
				</ul>
			</form>
        </article>
		
		<!-- Inscription -->
        <article id="inscription">
            <h2 class="major">Inscription</h2>
            <form method="post" action="#">
				<div class="field half first">
					<label for="demo-nom">Nom</label>
					<input type="text" name="demo-nom" id="demo-nom" value="" placeholder="Doe"/>
				</div>
				<div class="field half">
					<label for="demo-prenom">Prenom</label>
					<input type="text" name="demo-prenom" id="demo-prenom" value="" placeholder="John"/>
				</div>
				<div class="field">
					<label for="demo-email">Email</label>
					<input type="email" name="demo-email" id="demo-email" value="" placeholder="jane@untitled.tld"/>
				</div>
				<div class="field half first">
					<label for="demo-passwd">Mot de passe</label>
					<input type="password" name="demo-passwd" id="demo-passwd" value=""/>
				</div>
				<div class="field half">
					<label for="demo-repasswd">Mot de passe (confirmation)</label>
					<input type="password" name="demo-repasswd" id="demo-repasswd" value=""/>
				</div>
				<ul class="actions">
					<li><input type="submit" value="S'inscrire" class="special"/></li>
					<li><input type="reset" value="Reset"/></li>
				</ul>
			</form>
        </article>

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p class="copyright">&copy; PALP.</p>
    </footer>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
